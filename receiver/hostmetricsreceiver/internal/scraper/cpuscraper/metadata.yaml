type: hostmetricsreceiver/cpu

sem_conv_version: 1.9.0

attributes:
  cpu:
    description: CPU number starting at 0.
    type: string

  state:
    description: Breakdown of CPU usage by type.
    type: string
    enum: [idle, interrupt, nice, softirq, steal, system, user, wait]

  machine-id:
    description: Machine identifier.
    type: string

metrics:
  system.cpu.time:
    enabled: true
    description: Total CPU seconds broken down by different states.
    unit: s
    sum:
      value_type: double
      aggregation: cumulative
      monotonic: true
    attributes: [cpu, state]

  system.cpu.utilization:
    enabled: false
    description: Percentage of CPU time broken down by different states.
    unit: 1
    gauge:
      value_type: double
    attributes: [cpu, state]

  system.cpu.count:
    enabled: false
    description: Number of available CPUs.
    unit: 1
    gauge:
      value_type: int
    attributes: [machine-id]
